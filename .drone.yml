---
kind: pipeline
type: docker
name: verify
steps:
- name: test
  image: danlynn/ember-cli:3.20.0
  commands:
  - npm install
  - npm test
trigger:
  event:
    - push

---
kind: pipeline
type: docker
name: release
steps:
- name: npm-release
  image: plugins/npm
  settings:
    token:
      from_secret: npm_access_token
trigger:
  event:
    - tag
